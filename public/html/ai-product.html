<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-4">Product Name</h1>

        <div class="flex">
            <div class="w-1/2">
                <img src="https://placekitten.com/g/500/500" alt="Product image" class="rounded-lg shadow-md">
            </div>
            <div class="w-1/2 pl-4">
                <p class="mb-4">Product description goes here...</p>
                <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full shadow-md">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
